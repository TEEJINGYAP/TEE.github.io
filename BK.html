        <div class="form">
        <form action="BookingFin.html">
            <div class="elem-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="visitor_name" placeholder="Chow Dick Man" pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="elem-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="visitor_email" placeholder="Chowdickman@email.com" required>
            </div>
            <div class="elem-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="visitor_phone" placeholder="420-101-6969" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
            </div>
            <hr>
            <div class="elem-group inlined">
              <label for="adult">Adults</label>
              <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
            </div>
            <div class="elem-group inlined">
              <label for="child">Children</label>
              <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
            </div>
            <div class="elem-group inlined">
              <label for="checkin-date">Check-in Date</label>
              <input type="date" id="checkin-date" name="checkin" required>
            </div>
            <div class="elem-group inlined">
              <label for="checkout-date">Check-out Date</label>
              <input type="date" id="checkout-date" name="checkout" required>
            </div>
            <div class="elem-group">
              <label for="room-selection">Select Room Preference</label>
              <select id="room-selection" name="room_preference" required>
                  <option value="">Choose a Room from the List</option>
                  <option value="vip">VIP</option>
                  <option value="deluxe">Deluxe</option>
                  <option value="economic">Economic</option>
                  <option value="family">Family</option>
                  <option value="standard">Standard</option>
              </select>
            </div>
            <hr>
            <div class="elem-group">
              <label for="message">Anything Else You Would Like To Add?</label>
              <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important."></textarea>
            </div>
            <button type="submit">Book The Rooms</button>
        </form>
